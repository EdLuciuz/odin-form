<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <div class="logo-container">
                    <img src="assets/logo.png" class="logo">
                    <h1 class="logo-text">ODIN</h1>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="signup-container">
                <div class="header">
                    <h1 class="get-started">Get Started</h1>
                </div>
                <form action="#">
                    <div class="input-container">
                        <div class="left-form">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                                
                            <label for="first_name">E-mail</label>
                            <input type="text" id="email">
    
                            <label for="first_name">Password</label>
                            <input type="text" id="password">
                        </div>
                        <div class="right-form">
                            <label for="first_name">Surname</label>
                            <input type="text" id="last_name">
            
            
                            <label for="first_name">Phone</label>
                            <input type="text" id="phone_number">
    
            
                            <label for="first_name">Confirm Password</label>
                            <input type="text" id="confirm_password"> 
                        </div>
                    </div>
                    <button>Create Account</button>

                    <h2 class="alternative-login">Already have an account ? <span><a href="#" class="login">Log in</a></span></h2>
                </form>
            </div>
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
